<!doctype html>
<html lang="en">

    <head>{% load static %}
        
        <meta charset="utf-8" >
        <title>OTP | FuelTM </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" >
        <meta content="Themesbrand" name="author" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="{% static 'assets/images/logo/logo3.png' %}">

        <!-- Bootstrap Css -->
        <link href="{% static 'assets/css/bootstrap.min.css' %}" id="bootstrap-style" rel="stylesheet" type="text/css" >
        <!-- Icons Css -->
        <link href="{% static 'assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" >
        <!-- App Css-->
        <link href="{% static 'assets/css/app.min.css' %}" id="app-style" rel="stylesheet" type="text/css" >

    </head>

    <body>
        <div class="account-pages my-5 pt-sm-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card overflow-hidden">
                            <div class="bg-primary bg-soft">
                                <div class="row">
                                    <div class="col-7">
                                        <div class="text-primary p-4">
                                            <h5 class="text-primary">Mobile Number Verification !</h5>
                                            <p>Do provide your mobile number for Verification.</p>
                                        </div>
                                    </div>
                                    <div class="col-5 align-self-end">
                                        <img src="{% static 'assets/images/profile-img.png'%}" alt="" class="img-fluid">
                                    </div>
                                </div>
                            </div>
                            <div class="card-body pt-0"> 
                                <div class="auth-logo">
                                    <a href="{% url 'Home' %}" class="auth-logo-light">
                                        <div class="avatar-md profile-user-wid mb-4">
                                            <span class="avatar-title rounded-circle bg-light">
                                                <img src="{% static 'assets/images/logo-light.svg'%}" alt="" class="rounded-circle" height="34">
                                            </span>
                                        </div>
                                    </a>

                                    <a href="{% url 'Home' %}">
                                        <div class="avatar-md profile-user-wid mb-4">
                                            <span class="avatar-title rounded-circle bg-light">
                                                <img src="{% static 'assets/images/logo/logo2.png' %}" alt=""  height="34">
                                            </span>
                                        </div>
                                    </a>
                                </div>

                                
                                <!-- {% for message in messages %}
                                <h6 class="text-center" style=" color: rgb(255, 0, 0); font-size: 12px; ">
                                <div class="alert alert-danger mt-2">
                                    {{ message }}
                                </div>
                                </h6>
                                {% endfor %} -->
                                {% for message in messages %}
                                <h6 class="text-center" style=" color: rgb(255, 0, 0); font-size: 12px; ">
                                <div class="alert alert-danger mt-2">
                                    {{ message }}
                                </div>
                                </h6>
                                {% endfor %}
                                <div class="p-2">
                                    <form class="form-horizontal" action="{% url 'otpgenerate' %}" method="POST">{% csrf_token %}
        
                                        <div class="mb-3">
                                            <label for="username" class="form-label">Mobile Number</label>
                                            <input type="number" class="form-control" id="username" name="phone" placeholder="Enter Mobile Number" required>
                                        </div>
                
                                       

                                       
                                        
                                        <div class="mt-3 d-grid">
                                            <button class="btn btn-primary waves-effect waves-light" type="submit">Send</button>
                                        </div>
            
                                       
                                       
                                    </form>
                                </div>
            
                            </div>
                        </div>
                        

                    </div>
                </div>
            </div>
        </div>
        <!-- end account-pages -->

        <!-- JAVASCRIPT -->
        <script src="{% static 'assets/libs/jquery/jquery.min.js' %}"></script>
        <script src="{% static 'assets/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'assets/libs/metismenu/metisMenu.min.js' %}"></script>
        <script src="{% static 'assets/libs/simplebar/simplebar.min.js' %}"></script>
        <script src="{% static 'assets/libs/node-waves/waves.min.js' %}"></script>
        
        <!-- App js -->
        <script src="{% static 'assets/js/app.js' %}"></script>
    </body>
</html>
